{{ with .Site.Params.algolia_docsearch }}
<!-- scripts for algolia docsearch -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.js"></script>
<script type="text/javascript"> docsearch({
appId: 'ST9X79HXPB',
apiKey: 'e85a2de16188db7d5d5cd4f73e7bceef',
indexName: 'xltdoc',
inputSelector: '.td-search-input',
debug: false // Set debug to true if you want to inspect the dropdown
});
</script>
{{ end }}

<div id="consent-banner" style="display:none">
    <p>
        By using the search, you agree to interact with 
        <a href="https://docsearch.algolia.com/">Algolia Docsearch</a>.
    </p>
    <div id="close" onclick="hideSearchConsent()"><p>I understand.</p></div>
</div>

<script type="text/javascript">
    function showSearchConsent() {
        if (localStorage.getItem('searchConsentSeen') != 'yes') 
        {
            document.getElementById('consent-banner').style = 'display:block';
            localStorage.setItem('searchConsentSeen','yes');
        }
    }
    function hideSearchConsent() {
        document.getElementById('consent-banner').style = 'display:none';
    }
</script>
