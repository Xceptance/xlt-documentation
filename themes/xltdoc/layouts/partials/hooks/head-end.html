{{ with .Site.Params.algolia_docsearch }}
<!-- stylesheet for algolia docsearch -->
<link rel="stylesheet" href="/css/docsearch.min.css" />
<style>
    .algolia-autocomplete .ds-dropdown-menu [class^=ds-dataset-] {
        overflow: scroll;
        max-height: 300px;
    }

    @media (hover:none) {
        .algolia-autocomplete .ds-dropdown-menu [class^=ds-dataset-] {
            max-width: 90vw;
        }
    }
    .algolia-autocomplete .algolia-docsearch-suggestion--highlight {
        color: #a00000;
    }
    .algolia-autocomplete .algolia-docsearch-suggestion--text .algolia-docsearch-suggestion--highlight, 
    .algolia-autocomplete .algolia-docsearch-suggestion--category-header .algolia-docsearch-suggestion--category-header-lvl0 .algolia-docsearch-suggestion--highlight {
        box-shadow: inset 0 -2px 0 0 rgb(160 0 0 / 80%);
    }
</style>
{{ end }}

<script type="text/javascript" src="/js/lightbox.min.js"></script>

<link rel="icon" type="image/png" href="/favicon.ico">
