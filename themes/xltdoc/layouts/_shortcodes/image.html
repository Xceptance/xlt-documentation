<div class="imagebox">
{{ if .Get "large"}}
<a href="/images/{{ .Get `large` }}" data-lightbox="{{ .Page.Title }}" {{ with .Inner }}data-title="{{ . | markdownify}}"{{ end }}>
{{ else }}
<a href="/images/{{ .Get `src` }}" data-lightbox="{{ .Page.Title }}" {{ with .Inner }}data-title="{{ . | markdownify}}"{{ end }}>
{{ end }}
	<img style="{{ if ne (.Get "shadow") "false" }}box-shadow: 1px 1px 5px 1px #ccc;{{ end }}{{ if .Get `max-width`}} max-width:{{ .Get `max-width` }}{{ end }}" src="/images/{{ .Get `src` }}" alt="">
</a>

{{ with .Inner }}
<p class="image-description">{{ . | markdownify }}</p>
{{ end }}
</div>
