{{ $_hugo_config := `{ "version": 1 }` }}

<div class="alert alert-secondary" role="alert">
	{{ if eq (.Get 0) "notitle" }}
	{{ else }}
	    {{ with .Get "title" | default "Warning"}}
	        <h4 class="alert-heading">{{ . | safeHTML }}</h4>
	    {{ end }}
    {{ end }}
    
    {{ .Inner }}
</div>
