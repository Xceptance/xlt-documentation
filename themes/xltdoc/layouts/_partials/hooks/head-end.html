<link href="/css/fonts.css" rel="stylesheet" media="all" type="text/css">
<link href="/css/lightbox.css" rel="stylesheet" media="all" type="text/css">

{{ $jquery := resources.Get "js/jquery-3.7.1.min.js" | resources.Fingerprint }}
<script src="{{ $jquery.RelPermalink }}" integrity="{{ $jquery.Data.Integrity }}" crossorigin="anonymous"></script>
{{ $lightbox := resources.Get "js/lightbox.min.js" | resources.Fingerprint }}
<script src="{{ $lightbox.RelPermalink }}" integrity="{{ $lightbox.Data.Integrity }}" crossorigin="anonymous" defer></script>
{{ $lunr := resources.Get "js/lunr.min.js" | resources.Fingerprint }}
<script src="{{ $lunr.RelPermalink }}" integrity="{{ $lunr.Data.Integrity }}" crossorigin="anonymous" defer></script>

<link rel="icon" type="image/png" href="/favicon.ico">
