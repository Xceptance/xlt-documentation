name: Deploy documentation

on:
  push:
    branches: [ master ] # Set a branch to deploy
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install theme dependencies
        run: npm install
        working-directory: ./themes/docsy

      - name: Build the documentation
        run: hugo

      - name: Install lftp
        run: sudo apt-get install lftp

      - name: Mirror the documentation on the FTP
        if: github.ref == 'refs/heads/master'
        run: .github/workflows/scripts/mirrorftp ${{ secrets.FTP_USERNAME }} ${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_HOST }}
