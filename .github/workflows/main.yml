name: CI-TEST

on:
  push:
    branches: [ githubAction ] # Set a branch to deploy

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.74.3'
          extended: true

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'


      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: npm ci
      - run: hugo
      
      - name: Install 
        run: sudo apt-get install ncftpput

      - name: Upload to FTP 
        run: ncftpput -V -R -u <user> -p <pass> www.xceptance.de docuDir ./static
